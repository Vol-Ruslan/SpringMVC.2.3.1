<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="12">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>surname</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td><a th:href="@{/kino/{id}(id=${user.getId()})}" th:text="${user.getId()}">...</a></td>
            <td th:text="${user.getName()}">...</td>
            <td th:text="${user.getSurname()}">...</td>
            <td th:text="${user.getEmail()}">...</td>
<!--            <a th:href="@{/kino/{id}(id=${film.getId()})}" th:text="${film.getTitle()}">user</a>-->
        </tr>
    </th:block>
</table>
<br/>
<hr/>
